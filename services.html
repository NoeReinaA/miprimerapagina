        <title>Primera pagina web</title>

    <body>
        <header>
            <div class="container-nav" role="navigation">
                <nav class="navbar">
                  <a href="index.html" class="brand">Mi página web</a>
                  <ul class="nav-links">

                <button class="button-menu-toggle">Menu</button>
            </div>
            <div class="container">
                <h1>Nuestros servicios</h1>
                <p>Descubre aquí los servicios que ofrecemos.</p>
                <ul>
                  <li>Dietetico</li>
                  <li>Sin TACC</li>
                  <li>vegetariano/Vegano</li>

                </ul>

         <form id="myForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="email">Correo electronico:</label>
            <input type="text" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

            <label for="pais">País:</label>
            <select name="pais" id="pais">
                <option value="argentina">Agentina</option>
                <option value="chile">Chile</option>
                <option value="mexico">Mexico</option>
                <option value="peru">Peru</option>
            </select>

            <button type="submit">Enviar</button>
         </form>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
        <button onclick="verificarEdad()">Verificar</button>
    
        <script>
        function verificarEdad() {
            let edad = document.getElementById("edad").value;

            if (edad >= 18) {
                alert("Eres mayor de edad.");
            } else {
                alert("Eres menor de edad.");
            }
        }
        </script>

        <button onclick="showAlert()">¡Haz clic en mí</button>
        <script src="script.js"></script>
